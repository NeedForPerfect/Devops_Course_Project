<div class="container">
  <div class="row">
    <div class="col create-user-form">
      <div class="mt-3 mb-3">
        <h3 class="text-success"><label for="create-user-input" class="form-label">Enter user name</label></h3>
        <input id="create-user-input" [formControl]="userNameControl" type="email" class="form-control" placeholder="Mikael">
        <a id="create-user-button" class="btn btn-lg btn-success" *ngIf="userNameControl.valid" href="#" (click)="createUser()" role="button">Create user</a>
        <button id="create-user-back-btn" type="button" class="btn btn-danger" [routerLink]="'users'">Back</button>
      </div>
    </div>
  </div>
</div>
